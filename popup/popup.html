<!DOCTYPE html>
<html>
<head>
  <title>Text Simplifier</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Text Simplifier</h1>
    <label for="audienceSelect">Target Demography:</label>
    <select id="audienceSelect">
      <option value="general public">General Public</option>
      <option value="scientists and researchers">Scientists and Researchers</option>
      <option value="students and academics">Students and Academics</option>
      <option value="industry professionals">Industry Professionals</option>
      <option value="journalists and media professionals">Journalists and Media Professionals</option>
    </select>
    <button id="toggleSidebarBtn">Toggle Sidebar</button>
    <button id="simplifyTextBtn">Simplify Text</button> <!-- New button -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
